<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Encriptador</title>
	</head>

	<body>
		<main>
			<div class="container">
				<div class="logoA">
					<img src="/img/Logo.png" alt="" />
				</div>

				<div class="derecho">
					<div>
						<label for="texto"></label>
						<textarea
							class="texto"
							id="texto"
							placeholder="Ingrese el Texto Aquí"
						></textarea>
					</div>

					<section class="botones">
						<img class="img+vector" src="/img/Vector (1).png" alt="" />
						<p class="vector">Solo letras minuscula y sin acentos</p>

						<button class="encriptar">Encriptar</button>
						<button class="desencriptar">Desencriptar</button>
					</section>
				</div>
				<div class="izquierdo">
					<section class="muñeco">
						<img class="imagen" src="img/Muñeco.png" alt="Muñeco" />
						<p class="mensaje">Ningún mensaje fue encontrado</p>
						<label for="texto"></label>
						<textarea
							class="ingresar"
							id="ingresar"
							placeholder="Ingresa el texto que desees encriptar o desencriptar"
						></textarea>
						<button class="copiar">Copiar</button>
					</section>
				</div>
			</div>
		</main>
		<script src="/encritar.js"></script>
	</body>
</html>
